<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Scramjet</title>
    <link rel="shortcut icon" content="favicon.webp" />

    <!-- ===== MERGED CSS ===== -->
    <style>
      :root { --fg:#fff; --bg:#000; }

      html,body { height:100%; }
      body {
        margin:0;
        background:var(--bg);
        color:var(--fg);
        font:16px/1.5 "Courier New", ui-monospace, monospace;
      }

      .wrap {
        max-width:780px;
        margin:12vh auto 10vh;
        padding:0 18px;
      }

      .brand {
        display:flex; align-items:center; gap:12px;
        margin-bottom:18px;
      }
      .brand-logo { width:28px; height:28px; object-fit:contain; filter:grayscale(1); }
      .brand h1 { margin:0; font-size:20px; font-weight:700; letter-spacing:.3px; }

      .title { margin:32px 0 8px; font-size:34px; font-weight:700; }
      .subtitle { margin:0 0 18px; color:#ddd; font-size:13px; }

      /* Search form (keeps Scramjet IDs) */
      .bar {
        display:flex; align-items:center;
        border:1px solid #fff; border-radius:4px;
        padding:10px 12px; margin:12px 0 0;
      }
      #sj-address{
        all:unset;
        color:#fff; width:100%;
        font:16px/1.4 "Courier New", ui-monospace, monospace;
      }
      #sj-address::placeholder{ color:#bfbfbf; }
      .bar:focus-within{ outline:2px solid #fff; outline-offset:2px; }

      /* Footer links */
      .links{
        display:flex; flex-wrap:wrap; gap:10px; align-items:center;
        margin-top:18px; font-size:13px;
      }
      .links a{ color:#fff; text-decoration:none; border-bottom:1px solid transparent; }
      .links a:hover{ border-bottom-color:#fff; }

      /* HIDE error UI entirely (keeps hooks without rendering boxes) */
      #sj-error, #sj-error-code { display:none !important; }

      /* Hidden frame: keep off until used */
      #sj-frame{
        display:none !important;
        border:none; position:fixed; inset:0; width:100vw; height:100vh; background:#000;
      }

      /* Small screens */
      @media (max-width:640px){
        .wrap{ margin:10vh auto 8vh; }
        .title{ font-size:28px; }
        .bar{ padding:12px 14px; }
        #sj-address{ font-size:16px; }
      }
    </style>

    <!-- Core Scramjet app + transports + SW + your page logic -->
    <script src="/scram/scramjet.all.js"></script>
    <script src="baremux/index.js" defer></script>
    <script src="epoxy/index.js" defer></script>
    <script src="register-sw.js" defer></script>
    <script src="search.js" defer></script>
    <script src="index.js" defer></script>
  </head>

  <body>
    <main class="wrap">
      <div class="brand">
        <img src="sj.png" class="brand-logo" alt="Scramjet" />
        <h1>Scramjet</h1>
      </div>

      <h2 class="title">Browse. Quietly.</h2>
      <p class="subtitle">Plain black & white. Just a box that works.</p>

      <!-- Keep these IDs EXACT for search.js -->
      <form id="sj-form" class="bar" autocomplete="off">
        <input id="sj-search-engine" type="hidden" value="https://www.google.com/search?q=%s" />
        <input id="sj-address" type="text" placeholder="URL or search…" spellcheck="false" inputmode="url" />
      </form>

      <!-- Hooks exist but hidden via CSS -->
      <p id="sj-error"></p>
      <pre id="sj-error-code"></pre>

      <nav class="links">
        <a href="credits.html">Credits</a>
        <span>·</span>
        <a href="https://github.com/MercuryWorkshop" target="_blank" rel="noopener">Org</a>
        <span>·</span>
        <a href="https://github.com/MercuryWorkshop/Scramjet-Demo" target="_blank" rel="noopener">Demo</a>
        <span>·</span>
        <span>MW © 2025</span>
      </nav>
    </main>

    <!-- Required by Scramjet -->
    <iframe id="sj-frame"></iframe>
  </body>
</html>
