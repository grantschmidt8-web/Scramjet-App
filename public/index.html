<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>PROJECT TRINITY</title>
<link rel="shortcut icon" content="favicon.webp" />

<style>
  :root{ --fg:#e6e6e6; --fg-dim:#bdbdbd; --bg:#0a0a0a;
    --grad-1:#0a0a0a; --grad-2:#0d0d0d; --grad-3:#121212;
    --stroke:#262626; --accent:#8a8a8a; --chrome-h:96px; --radius:14px;
    --shadow:0 10px 26px rgba(0,0,0,.55), inset 0 1px 0 rgba(255,255,255,.03); }
  *{ box-sizing:border-box } html,body{ height:100% }
  body{ margin:0; color:var(--fg); font:14px/1.45 system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial,"Noto Sans","Liberation Sans";
    background:
      radial-gradient(1100px 520px at 80% -10%, rgba(140,140,140,.10) 0%, rgba(140,140,140,0) 60%),
      radial-gradient(900px 480px at -10% 110%, rgba(160,160,160,.08) 0%, rgba(160,160,160,0) 60%),
      linear-gradient(180deg, var(--grad-1) 0%, var(--grad-2) 55%, var(--grad-3) 100%); }

  .chrome-toggle{ position:fixed; top:10px; right:10px; z-index:10002; width:34px; height:34px; border-radius:10px;
    border:1px solid var(--stroke); color:var(--fg); background:linear-gradient(180deg, rgba(26,26,26,.95), rgba(18,18,18,.9));
    cursor:pointer; font-size:18px; display:inline-flex; align-items:center; justify-content:center;
    box-shadow:inset 0 1px 0 rgba(255,255,255,.03), 0 6px 18px rgba(0,0,0,.45); }
  .chrome{ position:fixed; inset:0 0 auto 0; z-index:10000; backdrop-filter:saturate(120%) blur(10px);
    background:linear-gradient(180deg, rgba(18,18,18,.82), rgba(12,12,12,.68)); border-bottom:1px solid var(--stroke); box-shadow:var(--shadow); }
  html[data-collapsed="1"] .chrome{ display:none; }
  .row{ display:flex; align-items:center; gap:10px; padding:10px 12px; }
  .row.tabs{ border-bottom:1px solid var(--stroke); padding-bottom:8px; align-items:flex-end; }
  .tabs-wrap{ flex:1 1 auto; display:flex; align-items:flex-end; gap:8px; overflow-x:auto; padding-left:6px; scrollbar-width:none; }
  .tabs-wrap::-webkit-scrollbar{ display:none }

  .tab{ position:relative; display:flex; align-items:center; gap:8px; max-width:260px; white-space:nowrap; cursor:pointer;
    padding:6px 12px; border:1px solid var(--stroke); border-bottom-color:transparent; border-radius:18px 18px 0 0;
    background:linear-gradient(180deg, rgba(28,28,28,.92), rgba(18,18,18,.88)); color:var(--fg);
    box-shadow:0 6px 18px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.03); margin-bottom:-1px; z-index:1; }
  .tab.active{ border-color:var(--accent); border-bottom-color:#0000; background:linear-gradient(180deg, rgba(32,32,32,.96), rgba(20,20,20,.92));
    box-shadow:0 14px 34px rgba(0,0,0,.6), 0 0 0 1px rgba(255,255,255,.04) inset; z-index:2; }
  .tab .fav{ width:16px; height:16px; border-radius:4px; object-fit:cover; flex:0 0 16px; background:#1f1f1f; border:1px solid #2a2a2a; }
  .tab .label{ overflow:hidden; text-overflow:ellipsis; color:var(--fg) }
  .tab .close{ display:inline-flex; align-items:center; justify-content:center; width:20px; height:20px; border-radius:7px; color:var(--fg-dim); }
  .tab-add{ flex:0 0 auto; width:28px; height:28px; border-radius:50%; border:1px solid var(--stroke);
    color:var(--fg); background:linear-gradient(180deg, rgba(26,26,26,.95), rgba(18,18,18,.9)); cursor:pointer; font-size:16px;
    display:inline-flex; align-items:center; justify-content:center; margin-bottom:-1px; }

  .omnibox{ flex:1 1 auto; display:flex; align-items:center; gap:10px; padding:6px 12px; }
  .btn{ border:1px solid var(--stroke); background:linear-gradient(180deg, rgba(26,26,26,.95), rgba(18,18,18,.9));
    color:var(--fg); border-radius:10px; height:34px; min-width:34px; padding:0 10px; cursor:pointer; display:inline-flex; align-items:center; justify-content:center; }
  #site-favicon{ width:18px; height:18px; border-radius:4px; object-fit:cover; background:#1f1f1f; border:1px solid #2a2a2a; }

  .bar{ flex:1 1 auto; display:flex; align-items:center; gap:8px; border:1px solid var(--stroke);
    background:linear-gradient(180deg, rgba(24,24,24,.92), rgba(16,16,16,.9)); border-radius:999px; padding:8px 14px; margin:0;
    box-shadow:inset 0 1px 0 rgba(255,255,255,.03), 0 6px 18px rgba(0,0,0,.45); }
  #sj-address{ all:unset; color:var(--fg); width:100%; font:14px/1.3 system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial; }
  #sj-address::placeholder{ color:var(--fg-dim) }

  .home{ max-width:980px; margin:calc(var(--chrome-h) + 28px) auto 18vh; padding:0 18px; }
  html[data-collapsed="1"] .home{ margin:28px auto 18vh; }
  .hero{ padding:24px; border:1px solid var(--stroke); border-radius:var(--radius);
    background:linear-gradient(180deg, rgba(22,22,22,.78), rgba(14,14,14,.72)); box-shadow:var(--shadow); }
  .title{ margin:0 0 10px; font-size:28px; font-weight:800; letter-spacing:.2px; }
  .subtitle{ margin:0; color:var(--fg-dim); font-size:13px }
  .links{ margin-top:14px; display:flex; gap:12px; align-items:center; font-size:12px; color:var(--fg-dim) }
  .links a{ color:var(--fg); text-decoration:none; border-bottom:1px dashed transparent; padding-bottom:1px }
  #sj-error,#sj-error-code{ display:none }

  #sj-frame{ position:fixed; left:0; right:0; top:var(--chrome-h); width:100vw; height:calc(100vh - var(--chrome-h));
    border:none; background:#0b0b0b; z-index:9999; display:none; }
  html[data-collapsed="1"] #sj-frame{ top:0; height:100vh; }

  .toast{ position:fixed; top:10px; right:54px; z-index:10001; padding:10px 12px; border-radius:10px; border:1px solid var(--stroke);
    background:linear-gradient(180deg, rgba(20,20,20,.96), rgba(14,14,14,.9)); box-shadow:var(--shadow); color:var(--fg); font-size:12px; }

  @media (max-width:820px){ :root{ --chrome-h:124px } .tab{ max-width:180px } }
</style>

<script src="/scram/scramjet.all.js"></script>
<script src="/baremux/index.js" defer></script>
<script src="/epoxy/index.js" defer></script>
<script src="https://unpkg.com/wisp-js/dist/wisp.min.js" defer></script>
<script src="register-sw.js" defer></script>
<script src="search.js" defer></script>
<script src="index.js" defer></script>

<script>
  (function(){ if (!('WISP_URL' in window) && location.protocol==='https:') window.WISP_URL='wss://'+location.host+'/wisp/'; })();

  const LS_KEY = 'pt_chrome_collapsed';
  const BLANK = 'data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///ywAAAAAAQABAAACAUwAOw==';

  /* Build a Scramjet URL for assets to avoid mixed content/CSP */
  function prox(u){
    try{ return location.origin + '/scramjet/' + encodeURIComponent(u); }
    catch{ return u; }
  }

  function measureChrome(){
    const collapsed = document.documentElement.dataset.collapsed === '1';
    const c=document.querySelector('.chrome');
    const h = collapsed || !c ? 0 : Math.ceil(c.getBoundingClientRect().height);
    document.documentElement.style.setProperty('--chrome-h', h+'px');
  }
  function setCollapsed(on){
    document.documentElement.dataset.collapsed = on ? '1' : '0';
    localStorage.setItem(LS_KEY, on ? '1' : '0');
    measureChrome();
    const t=document.getElementById('chrome-toggle');
    if (t){
      t.textContent = on ? '+' : '–';
      t.setAttribute('aria-label', on ? 'Expand header' : 'Collapse header');
      t.setAttribute('title', on ? 'Expand' : 'Collapse');
    }
  }
  addEventListener('resize',measureChrome);

  addEventListener('DOMContentLoaded',()=>{
    setCollapsed(localStorage.getItem(LS_KEY) === '1');

    const tabsWrap = document.getElementById('tabs');
    const addBtn   = document.getElementById('tab-add');
    const form     = document.getElementById('sj-form');
    const addr     = document.getElementById('sj-address');
    const frame    = document.getElementById('sj-frame');
    const home     = document.getElementById('home');
    const reloadBtn= document.getElementById('reload');
    const inspectBtn=document.getElementById('inspect');
    const headerFav = document.getElementById('site-favicon');

    let tabs=[]; let active=-1; let nextId=1; let inspectorOn=false;

    function toast(msg){
      const t=document.createElement('div'); t.className='toast'; t.textContent=msg;
      document.body.appendChild(t); setTimeout(()=>t.remove(), 2200);
    }

    function prettyLabel(urlOrQuery){
      try { const u=new URL(urlOrQuery); const h=u.hostname.replace(/^www\./,''); return h.split('.')[0].replace(/[-_]+/g,' ').replace(/\b[a-z]/g,m=>m.toUpperCase()); }
      catch { return (urlOrQuery||'').slice(0,24) || 'New Tab'; }
    }

    function normalizeInput(q){
      q=(q||'').trim();
      if(!/^[a-z][a-z0-9+.-]*:\/\//i.test(q) && !q.includes('.')) return 'https://www.google.com/search?q='+encodeURIComponent(q);
      if(!/^[a-z][a-z0-9+.-]*:\/\//i.test(q) &&  q.includes('.')) return 'https://'+q;
      return q.replace(/^http:\/\//i,'https://');
    }

    function extractTargetFromScramjet(proxiedHref){
      try{
        const u = new URL(proxiedHref, location.origin);
        const parts = u.pathname.split('/scramjet/');
        if (parts.length < 2) return null;
        const remainder = parts[1];
        const cut = remainder.indexOf('/');
        const encodedOrigin = cut === -1 ? remainder : remainder.slice(0, cut);
        const restPath = cut === -1 ? '' : remainder.slice(cut);
        const base = decodeURIComponent(encodedOrigin);
        let finalUrl; try { finalUrl = new URL(restPath || '/', base).href; } catch { finalUrl = base; }
        if (u.hash && !finalUrl.includes('#')) { try { const tmp=new URL(finalUrl); tmp.hash=u.hash; finalUrl=tmp.href; } catch {} }
        return finalUrl.replace(/(?<=https?:\/\/[^/]+)\/{2,}/, '/');
      }catch(_){ return null; }
    }

    function setAddressBar(rawUrl){
      addr.value = rawUrl;
      if (active>=0) tabs[active].el.querySelector('.label').textContent = prettyLabel(rawUrl);
    }

    function updateHome(){
      const show = (!tabs.length || !tabs[active]?.url);
      home.style.display = show ? 'block' : 'none';
      if (show) { frame.removeAttribute('src'); frame.style.display='none'; }
    }

    function setActive(idx){
      if (idx===active || idx<0 || idx>=tabs.length) return;
      if (active>=0) tabs[active].el.classList.remove('active');
      active=idx; tabs[active].el.classList.add('active');
      const url=tabs[active].url||'';
      if (url) {
        setAddressBar(url);
        addr.dataset.raw = url;
        if (form.requestSubmit) form.requestSubmit();
        else form.dispatchEvent(new Event('submit', { bubbles:true, cancelable:true }));
      } else {
        addr.value=''; addr.placeholder='URL or search…';
        frame.removeAttribute('src'); frame.style.display='none';
      }
      updateHome();
      if (inspectorOn) enableInspector();
    }

    function addTab(initialUrl){
      const id=nextId++;
      const el=document.createElement('div');
      el.className='tab'; el.dataset.id=id;
      el.innerHTML=`<img class="fav" alt="" src="${BLANK}" referrerpolicy="no-referrer" crossorigin="anonymous"/><span class="label">New Tab</span><span class="close" title="Close" aria-label="Close">×</span>`;
      tabsWrap.insertBefore(el, addBtn);
      const tab={ id, el, url: initialUrl||'', icon:'' };
      if (tab.url) el.querySelector('.label').textContent = prettyLabel(tab.url);
      tabs.push(tab);
      setActive(tabs.length-1);
    }

    function closeTabById(id){
      const idx=tabs.findIndex(t=>t.id===id);
      if (idx===-1) return;
      const wasActive=(idx===active);
      tabs[idx].el.remove();
      tabs.splice(idx,1);
      if (!tabs.length){ addTab(); return; }
      if (wasActive) setActive(Math.max(0,idx-1));
      else if (idx<active) active-=1;
      updateHome();
    }

    tabsWrap.addEventListener('click', (e) => {
      const closeEl = e.target.closest('.close');
      if (closeEl) {
        e.preventDefault(); e.stopPropagation();
        const tabEl = closeEl.closest('.tab');
        if (tabEl) closeTabById(Number(tabEl.dataset.id));
        return;
      }
      const tabEl = e.target.closest('.tab');
      if (tabEl) {
        e.preventDefault();
        const idx = tabs.findIndex(t=>t.id===Number(tabEl.dataset.id));
        setActive(idx);
      }
    });

    addBtn.addEventListener('click',()=>addTab());

    reloadBtn.addEventListener('click',()=>{
      if (!tabs.length || active<0) return;
      const proxied = frame.getAttribute('src');
      if (proxied) {
        try { frame.contentWindow.location.reload(); }
        catch { frame.src = proxied; }
      } else {
        const raw = tabs[active].url || '';
        if (!raw) return;
        addr.dataset.raw = raw;
        setAddressBar(raw);
        if (form.requestSubmit) form.requestSubmit();
        else form.dispatchEvent(new Event('submit', { bubbles:true, cancelable:true }));
      }
    });

    /* ---------- FAVICON + TITLE (robust, proxied) ---------- */
    function safeAbs(href, base){ try { return new URL(href, base).href; } catch { return ''; } }

    function collectFaviconsFromDoc(doc){
      const base = doc.baseURI || doc.URL || '';
      const out = [];
      // Prefer explicit links in doc, largest first
      const linkEls = Array.from(doc.querySelectorAll('link[rel*="icon" i], link[rel="apple-touch-icon" i], link[rel="shortcut icon" i]'));
      linkEls.sort((a,b)=>{
        const sa = parseInt((a.getAttribute('sizes')||'').match(/\d+/)?.[0]||'0',10);
        const sb = parseInt((b.getAttribute('sizes')||'').match(/\d+/)?.[0]||'0',10);
        return sb-sa;
      });
      for (const el of linkEls){
        const href = el.getAttribute('href');
        if (href) out.push(safeAbs(href, base));
      }
      // Fallbacks
      try{
        const origin = new URL(base).origin;
        out.push(origin + '/favicon.ico');
        out.push(origin + '/favicon.png');
        out.push(origin + '/apple-touch-icon.png');
      }catch{}
      // Dedup
      return [...new Set(out)];
    }

    function applyFavicon(candidates){
      // Try each candidate through the proxy; first that loads wins
      const favImg = headerFav;
      if (favImg){
        favImg.referrerPolicy = 'no-referrer';
        favImg.crossOrigin = 'anonymous';
      }
      const tabImg = tabs[active]?.el.querySelector('.fav');
      if (tabImg){
        tabImg.referrerPolicy = 'no-referrer';
        tabImg.crossOrigin = 'anonymous';
      }
      let i = 0;
      function tryNext(){
        if (!candidates || i >= candidates.length){
          if (favImg) favImg.src = BLANK;
          if (tabImg) tabImg.src = BLANK;
          return;
        }
        const raw = candidates[i++];            // next real URL
        const src = prox(raw);                  // proxy it so it loads
        if (favImg){
          favImg.onerror = tryNext;
          favImg.onload  = ()=>{ if (tabImg) tabImg.src = favImg.src; };
          favImg.src = src;
        }else if (tabImg){
          tabImg.onerror = tryNext;
          tabImg.src = src;
        }
      }
      tryNext();
    }

    function getDocTitle(doc){
      const t = (doc.title || '').trim();
      if (t) return t;
      try { return new URL(doc.URL).hostname.replace(/^www\./,''); } catch { return 'New Tab'; }
    }

    function updateTabMetaFromFrame(){
      if (active<0) return;
      let rawTarget = null;
      try { rawTarget = frame.contentWindow.location.href; } catch {}
      if (!rawTarget) rawTarget = frame.getAttribute('src') || '';
      const target = extractTargetFromScramjet(rawTarget) || addr.dataset.raw || '';

      if (target) {
        tabs[active].url = target;
        setAddressBar(target);
      }

      let didDoc=false;
      try {
        const d = frame.contentDocument;
        if (d) {
          didDoc=true;
          // Title
          const t = getDocTitle(d);
          tabs[active].el.querySelector('.label').textContent = t;
          // Icons
          const list = collectFaviconsFromDoc(d);
          applyFavicon(list);
        }
      } catch {
        // Cross-origin (should be same-origin via proxy, but just in case)
      }

      if (!didDoc && target){
        try {
          const u = new URL(target);
          tabs[active].el.querySelector('.label').textContent = u.hostname.replace(/^www\./,'');
          applyFavicon([u.origin + '/favicon.ico', u.origin + '/favicon.png', u.origin + '/apple-touch-icon.png']);
        } catch {}
      }
    }
    /* ------------------------------------------------------- */

    /* Inspector (unchanged core behavior) */
    function disableInspector(){
      try{
        const w = frame.contentWindow; const d = w.document;
        d.querySelector('#__mini_inspector_overlay__')?.remove();
        d.querySelector('#__mini_inspector_panel__')?.remove();
        d.removeEventListener('mousemove', w.__mini_inspector_move, true);
        d.removeEventListener('click', w.__mini_inspector_click, true);
        d.removeEventListener('keydown', w.__mini_inspector_key, true);
        w.__mini_inspector_move = w.__mini_inspector_click = w.__mini_inspector_key = null;
      }catch(_){}
      inspectorOn=false; inspectBtn.classList.remove('toggled');
    }
    function enableInspector(){
      try { void frame.contentDocument; }
      catch { toast("Can't inspect this page (cross-origin)."); disableInspector(); return; }
      const w = frame.contentWindow, d = w.document;
      if (d.getElementById('__mini_inspector_overlay__')) { inspectorOn=true; inspectBtn.classList.add('toggled'); return; }
      const overlay = d.createElement('div'); overlay.id='__mini_inspector_overlay__';
      overlay.style.cssText='position:fixed;pointer-events:none;border:1px solid rgba(180,180,180,.9);outline:9999px solid rgba(0,0,0,.50);border-radius:8px;z-index:2147483646;left:0;top:0;width:0;height:0;';
      const info = d.createElement('div'); info.style.cssText='position:fixed;pointer-events:none;z-index:2147483647;background:rgba(22,22,22,.96);color:#e6e6e6;border:1px solid rgba(180,180,180,.6);border-radius:8px;padding:4px 8px;font:12px "Courier New",monospace;transform:translateY(-26px);';
      overlay.appendChild(info);
      const panel = d.createElement('div'); panel.id='__mini_inspector_panel__';
      panel.style.cssText='position:fixed;right:12px;bottom:12px;z-index:2147483647;color:#e6e6e6;border:1px solid rgba(180,180,180,.45);border-radius:14px;padding:10px;max-width:48vw;min-width:300px;font:12px "Courier New",monospace;background:linear-gradient(180deg, rgba(24,24,24,.98), rgba(16,16,16,.94));';
      panel.innerHTML = `
        <div style="margin-bottom:8px;display:flex;justify-content:space-between;align-items:center">
          <strong>Inspector</strong>
          <button id="__mi_close__" style="background:transparent;color:#e6e6e6;border:1px solid rgba(180,180,180,.6);border-radius:8px;padding:4px 8px;cursor:pointer">Close</button>
        </div>
        <div style="margin-bottom:6px">Selected: <code id="__mi_sel__"></code></div>
        <label>textContent</label>
        <textarea id="__mi_text__" style="width:100%;height:70px;background:rgba(18,18,18,.96);color:#e6e6e6;border:1px solid rgba(180,180,180,.45);border-radius:10px;margin:4px 0 8px;resize:vertical;"></textarea>
        <label>outerHTML</label>
        <textarea id="__mi_html__" style="width:100%;height:150px;background:rgba(18,18,18,.96);color:#e6e6e6;border:1px solid rgba(180,180,180,.45);border-radius:10px;margin:4px 0 10px;resize:vertical;"></textarea>
        <div style="display:flex;gap:8px;flex-wrap:wrap">
          <button id="__mi_apply__"  style="background:transparent;color:#e6e6e6;border:1px solid rgba(180,180,180,.6);border-radius:10px;padding:6px 10px;cursor:pointer">Apply HTML</button>
          <button id="__mi_textbtn__"style="background:transparent;color:#e6e6e6;border:1px solid rgba(180,180,180,.6);border-radius:10px;padding:6px 10px;cursor:pointer">Apply Text</button>
          <button id="__mi_delete__" style="background:transparent;color:#ff8f8f;border:1px solid rgba(255,143,143,.6);border-radius:10px;padding:6px 10px;cursor:pointer">Delete Node</button>
        </div>
      `;
      d.body.appendChild(overlay); d.body.appendChild(panel);

      let current=null;
      function fmt(el){ if(!el) return ''; const tag=el.tagName.toLowerCase(); const id=el.id?`#${el.id}`:''; const cls=(el.className && typeof el.className==='string')?'.'+el.className.trim().split(/\s+/).join('.') : ''; return `${tag}${id}${cls}`; }

      w.__mini_inspector_move = function(ev){
        if (!ev.target || ev.target===overlay || ev.target===panel || panel.contains(ev.target)) return;
        const el=ev.target, r=el.getBoundingClientRect?.(); if(!r) return;
        overlay.style.left=r.left+'px'; overlay.style.top=r.top+'px'; overlay.style.width=r.width+'px'; overlay.style.height=r.height+'px';
        info.textContent = fmt(el) + `  ${Math.round(r.width)}×${Math.round(r.height)}`;
        info.style.left = Math.max(6, Math.min(r.left, d.documentElement.clientWidth - 220)) + 'px';
        info.style.top  = (r.top - 8) + 'px';
      };
      w.__mini_inspector_click = function(ev){
        if (panel.contains(ev.target)) return;
        ev.preventDefault(); ev.stopPropagation();
        current = ev.target;
        d.getElementById('__mi_sel__').textContent = fmt(current);
        d.getElementById('__mi_text__').value = current.textContent;
        try { d.getElementById('__mi_html__').value = current.outerHTML; } catch { d.getElementById('__mi_html__').value='<!-- cannot serialize -->'; }
      };
      w.__mini_inspector_key = function(ev){
        if (ev.key === 'Escape') { ev.preventDefault(); ev.stopPropagation(); parent.postMessage({__mini_inspector_cmd:'off'}, '*'); }
      };
      d.addEventListener('mousemove', w.__mini_inspector_move, true);
      d.addEventListener('click',     w.__mini_inspector_click, true);
      d.addEventListener('keydown',   w.__mini_inspector_key, true);
      panel.querySelector('#__mi_close__').onclick = ()=> parent.postMessage({__mini_inspector_cmd:'off'}, '*');
    }

    inspectBtn.addEventListener('click', ()=>{
      if (inspectorOn) { try { frame.contentWindow.postMessage({__mini_inspector_cmd:'off'}, '*'); } catch(_){}
        disableInspector();
      } else { enableInspector(); }
    });

    /* Submit: navigate & show EXACT URL immediately */
    form.addEventListener('submit',()=>{
      const n = normalizeInput(addr.value);
      if (active>=0) { tabs[active].url = n; addr.dataset.raw = n; }
      setAddressBar(n);
      frame.style.display = 'block';
      home.style.display  = 'none';
      setTimeout(updateTabMetaFromFrame, 700);
    }, true);

    function currentProxiedHref(){
      try { return frame.contentWindow.location.href || ''; }
      catch { return frame.getAttribute('src') || ''; }
    }
    let lastMeta = { url: null };
    function syncFromFrame(){
      const proxiedHref = currentProxiedHref();
      const target = extractTargetFromScramjet(proxiedHref) || (addr.dataset.raw || null);
      if (target && target !== lastMeta.url){
        lastMeta.url = target;
        if (active>=0) tabs[active].url = target;
        setAddressBar(target);
      }
      updateTabMetaFromFrame();
    }
    frame.addEventListener('load', ()=>setTimeout(syncFromFrame, 150));
    setInterval(syncFromFrame, 900);

    addTab(); updateHome(); measureChrome();

    document.getElementById('chrome-toggle').addEventListener('click', ()=>{
      const now = !(document.documentElement.dataset.collapsed === '1');
      setCollapsed(now);
    });
  });
</script>
</head>
